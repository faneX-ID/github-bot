name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    name: "üõ°Ô∏è Bot Validation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Tools
        run: |
          pip install PyGithub requests pyyaml

      - name: Validate Python Syntax
        run: |
          python -m py_compile bot.py workflow_manager.py comment_handler.py

      - name: Validate YAML Files
        run: |
          python << 'EOF'
          import yaml
          import sys
          for yaml_file in ['action.yml', 'config.yaml']:
              try:
                  with open(yaml_file) as f:
                      yaml.safe_load(f)
                  print(f"‚úÖ {yaml_file} is valid")
              except FileNotFoundError:
                  print(f"‚ö†Ô∏è {yaml_file} not found, skipping")
              except Exception as e:
                  print(f"‚ùå {yaml_file} validation failed: {e}")
                  sys.exit(1)
          EOF

  feedback:
    needs: [validate]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const status = '${{ needs.validate.result }}';
            if (status === 'success') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "‚úÖ **PR Validation Passed!**\n\nAll checks passed successfully."
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "‚ùå **PR Validation Failed**\n\nPlease check the logs and fix the issues."
              });
            }
